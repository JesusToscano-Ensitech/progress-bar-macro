<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progreso Para la Macro Peda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #progress-bar {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        #counter {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Barra de Progreso Para la Macro Peda</h2>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <div id="counter"></div>

    <script>
        // Establecer la fecha de inicio del mes
        var startDate = new Date(2023, 10, 16, 0, 0, 0).getTime();

        // Establecer la fecha de finalización (formato: año, mes-1, día, hora, minuto, segundo)
        var endDate = new Date(2023, 11, 16, 0, 0, 0).getTime();

        // Actualizar la barra de progreso y el contador
        var interval = setInterval(function() {
            var now = new Date().getTime();
            var progress = ((now - startDate) / (endDate - startDate)) * 100;
            document.getElementById("progress").style.width = progress + "%";

            // Calcular días, horas y minutos restantes
            var distance = endDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            // Actualizar el contador
            document.getElementById("counter").innerHTML = "Tiempo restante: " + days + "d " + hours + "h " + minutes + "m ";

            // Si la fecha ha pasado, detener la actualización
            if (now > endDate) {
                clearInterval(interval);
                document.getElementById("progress").innerHTML = "¡La Macro Peda es HOY!";
                document.getElementById("counter").innerHTML = "¡La Macro Peda es HOY!";
            }
        }, 1000);
    </script>
</div>

</body>
</html>
